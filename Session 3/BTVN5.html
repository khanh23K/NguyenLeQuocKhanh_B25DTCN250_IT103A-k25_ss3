        </tr>
        <tr>

        </tr>
        <tr>
            <td>Địa chỉ:</td>

        </tr>

        </tr>

        </tr>

            <td><input type="color"></td>
        </tr>
        <tr>
            <td>Đăng ký nhận bản tin:</td>
            <td><input type="checkbox">Có</td>
        </tr>
        <tr>
            <td>Nhân thông báo qua email:</td>
            <td><input type="radio" name="sms" value="Email">Email
            <input type="radio" name="sms" value="SMS">SMS
            </td>
        </tr>

            <td><button>Đăng ký thành viên</button></td>
        </tr>
