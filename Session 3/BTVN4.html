<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td>Họ và tên:</td>
            <td><input type="text" name="username"></td>
        </tr>
        <tr>
            <td>Ngày sinh:</td>
            <td><input type="date" name="ngaysinh"></td>
        </tr>
        <tr>
            <td>Giới tính</td>
            <td><input type="radio" name="Giới tính" value="Nam">Nam
            <input type="radio" name="Giới tính" value="Nữ">Nữ
            </td>
        </tr>
        <tr>
            <td>Số căn cước công dân:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Ngày cấp</td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td>Nơi cấp:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Số điện thoại:</td>
            <td><input type="tel" name="iphone number"></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="email" name="Email"></td>
        </tr>
        <tr>
            <td>Địa chỉ thường trú:</td>
            <td><textarea></textarea></td>
        </tr>
        <tr>
            <td>Địa chỉ tạm trú:</td>
            <td><textarea></textarea></td>
        </tr>
        <tr>
            <td>Loại căn cước công dân:</td>
            <td><input type="radio" name="Căn cước công dân" value="Căn cước công dân mới">Căn cước công dân mới
            <td><input type="radio" name="Căn cước công dân" value="Căn cước công dân cũ">Căn cước công dân cũ
            </td>
        </tr>
        <tr>
            <td>Dân tộc:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Tôn giáo:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Quốc tịch:</td>
            <td><input type="text" value="Việt Nam"></td>
        </tr>
      <tr>
        <td>Họ tên cha/mẹ:</td>
        <td><input type="text"></td>
      </tr>
      <tr>
        <td>Số CMND/CCCD của cha/mẹ:</td>
        <td><input type="text"></td>
      </tr>
      <tr>
        <td>Tỉnh/Thành phố</td>
        <td><select>
            <option value="Chọn Tỉnh/Thành phố">Chọn Tỉnh/Thành phố</option>
        </select></td>
        
    </tr>
    <tr>
        <td>
            <button>Gửi thông tin</button>
        </td>
    </tr>
    </table>
</body>
</html>
