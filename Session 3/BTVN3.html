<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
            <tr>
                <td>Họ và tên:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email"></td>
                <br>
            </tr>
            <tr>
                <td>Ngày sinh:</td>
                <td><input type="date"></td>
                <br>
            </tr>
            <tr>
                <td>Giới tính:</td>
                <td><input type="radio" name="gender" value="Nam">Nam 
                    <input type="radio" name="gender" value="Nữ">Nữ</td>
                    <br>
                </tr>
                <tr>
                    <td>Số điện thoại:</td>
                    <td><input type="text" name="số điện thoại"></td>
                <br>
            </tr>
            <tr>
                <td>Chuyên ngành:</td>
                <td><input type="text" name="Chuyên ngành"></td>
                <br>
            </tr>
            <tr>
                <td>Năm nhập học:</td>
                <td><input type="text" name="Năm nhập học"></td>
                <br>
            </tr>
            <tr>
                <td>Điểm GPA:</td>
                <td><input type="number" name="điểm"></td>
                <br>
            </tr>
            <tr>
                <td>Địa chỉ:</td>
                <td><textarea name="Địa chỉ"></textarea></td>
                <br>
            </tr>
            <tr>
                <td>Lớp học:</td>
                <td><select name="Lớp học">
                    <option value="Lớp 1">Lớp 1</option>
                    <option value="Lớp 2">Lớp 2</option>
                </select></td>
            </tr>
            <tr>
                <td>Ngày đăng ký học:</td>
                <td><input type="datetime-local"></td>
            </tr>
            <tr>
                <td>
                    
                    <button>Gửi thông tin</button>
                </td>
            </tr>
        </table>
</body>
</html>
